<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home - Cable Network Project</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #003366;
        }
        form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #0044cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cable Network Project!</h1>

    <h2>Add New Customer</h2>
    <form method="post">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="packages">Packages:</label>
        <select id="packages" name="packages" required>
            <option value="350">350</option>
            <option value="400">400</option>
        </select>
        
        <label for="network_connections">Network Connections:</label>
        <select id="network_connections" name="network_connections" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="prior_booking">Prior Booking:</label>
        <input type="text" id="prior_booking" name="prior_booking" required>

        <button type="submit">Add Customer</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
</body>    
</html>
